<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Metrics Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for professional look and feel */
        :root {
            --color-primary: #3b82f6; /* Blue 500 */
            --color-success: #10b981; /* Emerald 500 */
            --color-warning: #f59e0b; /* Amber 500 */
            --color-danger: #ef4444; /* Red 500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .metric-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
            cursor: default;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        /* Custom color for visual health indicators */
        .indicator-green { background-color: var(--color-success); }
        .indicator-red { background-color: var(--color-danger); }
        .indicator-yellow { background-color: var(--color-warning); }
        /* Style for the historical data table */
        #data-table th, #data-table td {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        #data-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #4b5563;
        }
        /* Hide scrollbar for clean look */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Startup Metrics Dashboard</h1>

        <!-- SECTION: Calculated KPIs (BI Descriptive & Predictive) -->
        <div id="kpi-display" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <!-- KPIs will be dynamically inserted here -->
        </div>

        <!-- SECTION: Data Entry Form -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-10">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Monthly Entry</h2>
            <form id="data-form" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-7 gap-4 items-end">
                <input type="text" id="month" placeholder="Month (e.g., May 2025)" required class="col-span-2 md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                <input type="number" id="mrr" placeholder="MRR ($)" required class="p-3 border border-gray-300 rounded-lg">
                <input type="number" id="new_customers" placeholder="New Customers" required class="p-3 border border-gray-300 rounded-lg">
                <input type="number" id="churn" placeholder="Customer Churn" required class="p-3 border border-gray-300 rounded-lg">
                <input type="number" id="opex" placeholder="Operating Expenses ($)" required class="p-3 border border-gray-300 rounded-lg">
                <input type="number" id="cash" placeholder="Cash Balance ($)" required class="p-3 border border-gray-300 rounded-lg">
                <button type="submit" class="col-span-2 md:col-span-1 lg:col-span-1 p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150">Add Data</button>
            </form>
            <div id="form-message" class="mt-3 text-sm text-red-500"></div>
        </div>

        <!-- SECTION: Historical Data (BI Descriptive) -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Historical Performance (Descriptive)</h2>
            <div class="overflow-x-auto hide-scrollbar">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>MRR ($)</th>
                            <th>New Cust.</th>
                            <th>Churn</th>
                            <th>Opex ($)</th>
                            <th>Cash ($)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="divide-y divide-gray-100">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="no-data-message" class="text-center p-8 text-gray-500 hidden">No data entries yet. Start by adding an entry above!</div>
        </div>
    </div>

    <script>
        // --- Global Variables and Constants ---
        const STORAGE_KEY = 'startupMetricsData';
        const dataForm = document.getElementById('data-form');
        const dataTable = document.getElementById('data-table');
        const kpiDisplay = document.getElementById('kpi-display');
        const formMessage = document.getElementById('form-message');
        const noDataMessage = document.getElementById('no-data-message');

        let metricsData = [];

        // --- Utility Functions ---

        /**
         * Loads data from localStorage, or initializes with sample data if empty.
         */
        const loadData = () => {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    metricsData = JSON.parse(storedData);
                    // Ensure metricsData is sorted by month/period for accurate trend calculations
                    // Simple string sort is sufficient for 'Month YYYY' format
                    metricsData.sort((a, b) => a.month.localeCompare(b.month));
                } else {
                    // Inject sample data as required by the prompt (6-8 entries showing trends)
                    metricsData = [
                        // Initial phase (low MRR, high burn)
                        { id: crypto.randomUUID(), month: "2024-06", mrr: 1500, new_customers: 20, churn: 2, opex: 8000, cash: 500000 },
                        { id: crypto.randomUUID(), month: "2024-07", mrr: 3000, new_customers: 35, churn: 4, opex: 9500, cash: 490500 },
                        // Growth phase begins
                        { id: crypto.randomUUID(), month: "2024-08", mrr: 7500, new_customers: 70, churn: 8, opex: 10000, cash: 480500 },
                        { id: crypto.randomUUID(), month: "2024-09", mrr: 12000, new_customers: 90, churn: 10, opex: 10500, cash: 470000 },
                        // Concerning pattern: High Churn and increasing Opex, cash declining faster
                        { id: crypto.randomUUID(), month: "2024-10", mrr: 15500, new_customers: 60, churn: 15, opex: 12000, cash: 458000 },
                        { id: crypto.randomUUID(), month: "2024-11", mrr: 20000, new_customers: 75, churn: 18, opex: 13500, cash: 444500 },
                        { id: crypto.randomUUID(), month: "2024-12", mrr: 25000, new_customers: 80, churn: 20, opex: 14000, cash: 430500 },
                    ];
                    saveData();
                }
            } catch (e) {
                console.error("Error loading data from localStorage:", e);
                metricsData = [];
            }
        };

        /**
         * Saves the current metricsData array back to localStorage.
         */
        const saveData = () => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(metricsData));
            } catch (e) {
                console.error("Error saving data to localStorage:", e);
            }
        };

        /**
         * Formats a number as currency (USD).
         * @param {number} num - The number to format.
         * @returns {string} Formatted currency string.
         */
        const formatCurrency = (num) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(num);
        };

        /**
         * Formats a number as a percentage.
         * @param {number} num - The number to format (0.10 for 10%).
         * @returns {string} Formatted percentage string.
         */
        const formatPercent = (num) => {
            return new Intl.NumberFormat('en-US', { style: 'percent', minimumFractionDigits: 1, maximumFractionDigits: 1 }).format(num);
        };

        /**
         * Determines the color class for health indicators.
         * @param {number} value - The metric value.
         * @param {string} type - The metric type ('positive', 'negative', 'runway').
         * @returns {string} Tailwind color class.
         */
        const getHealthColor = (value, type) => {
            switch (type) {
                case 'positive':
                    return value > 0 ? 'indicator-green' : 'indicator-red';
                case 'negative':
                    return value < 0 ? 'indicator-green' : 'indicator-red';
                case 'runway':
                    // > 12 months is great, 6-12 is warning, < 6 is critical
                    if (value >= 12) return 'indicator-green';
                    if (value >= 6) return 'indicator-yellow';
                    return 'indicator-red';
                default:
                    return 'bg-gray-200';
            }
        };

        /**
         * Generates the arrow and trend color for growth metrics.
         * @param {number} change - The percentage change (e.g., 0.1 for +10%).
         * @returns {{arrow: string, color: string}} Arrow symbol and text color class.
         */
        const getTrendIndicator = (change) => {
            if (change > 0.05) return { arrow: '▲', color: 'text-green-600' };
            if (change < -0.05) return { arrow: '▼', color: 'text-red-600' };
            return { arrow: '→', color: 'text-yellow-600' };
        };

        // --- KPI Calculation Functions ---

        /**
         * Calculates key metrics for the KPI display.
         */
        const calculateKPIs = () => {
            if (metricsData.length === 0) {
                return {
                    latestMRR: 0, avgBurnRate: 0, runway: 0, customerGrowth: 0, netRevenueGrowth: 0
                };
            }

            // 1. Latest MRR and Cash
            const latest = metricsData[metricsData.length - 1];
            const latestMRR = latest.mrr;
            const latestCash = latest.cash;

            // 2. Average Monthly Burn Rate (Average Operating Expenses)
            const totalOpex = metricsData.reduce((sum, entry) => sum + entry.opex, 0);
            const avgBurnRate = totalOpex / metricsData.length;

            // 3. Runway (Predictive BI)
            // Handle divide by zero / negative burn rate (if MRR > Opex)
            let runway = 0;
            const latestNetCashFlow = latest.mrr - latest.opex;

            if (latestNetCashFlow < 0) {
                // Burning cash
                runway = Math.max(0, latestCash / (-latestNetCashFlow)); // Use latest month's net burn rate
            } else if (latestNetCashFlow >= 0) {
                // Cashflow positive or break-even, runway is effectively infinite
                runway = Infinity;
            }

            // 4. Customer Growth Rate and Net Revenue Growth (Diagnostic/Trend BI)
            let customerGrowth = 0; // % change in new customers (t) vs new customers (t-1)
            let netRevenueGrowth = 0; // % change in MRR (t) vs MRR (t-1)

            if (metricsData.length >= 2) {
                const prev = metricsData[metricsData.length - 2];

                // Customer Growth
                if (prev.new_customers > 0) {
                    customerGrowth = (latest.new_customers - prev.new_customers) / prev.new_customers;
                } else if (latest.new_customers > 0) {
                    customerGrowth = Infinity; // Significant growth from zero base
                }

                // Net Revenue Growth (simplified to MRR Growth % change for visualization)
                if (prev.mrr > 0) {
                    netRevenueGrowth = (latest.mrr - prev.mrr) / prev.mrr;
                } else if (latest.mrr > 0) {
                    netRevenueGrowth = Infinity; // Significant growth from zero base
                }
            }

            return {
                latestMRR,
                avgBurnRate,
                runway,
                customerGrowth,
                netRevenueGrowth,
                latestCash
            };
        };

        // --- Rendering Functions ---

        /**
         * Renders the main KPI cards at the top of the dashboard.
         */
        const renderKPIs = () => {
            const kpis = calculateKPIs();
            const { latestMRR, avgBurnRate, runway, customerGrowth, netRevenueGrowth, latestCash } = kpis;

            const runwayColor = getHealthColor(runway, 'runway');
            const revenueTrend = getTrendIndicator(netRevenueGrowth);
            const customerTrend = getTrendIndicator(customerGrowth);

            const kpiItems = [
                {
                    title: 'Latest Monthly Recurring Revenue (MRR)',
                    value: formatCurrency(latestMRR),
                    subtitle: 'Total Monthly Sales',
                    indicator: `${revenueTrend.arrow} ${formatPercent(netRevenueGrowth)}`,
                    indicatorClass: revenueTrend.color,
                    description: 'Descriptive BI: What is our current revenue status?'
                },
                {
                    title: 'Cash Balance',
                    value: formatCurrency(latestCash),
                    subtitle: 'Current Liquidity',
                    indicator: `Total Cash: ${formatCurrency(latestCash)}`,
                    indicatorClass: 'text-gray-500',
                    description: 'Descriptive BI: What is our current cash position?'
                },
                {
                    title: 'Monthly Burn Rate (Avg)',
                    value: formatCurrency(avgBurnRate),
                    subtitle: 'Average Operating Expense',
                    indicator: 'Average Monthly Spend',
                    indicatorClass: 'text-gray-500',
                    description: 'Diagnostic BI: Why is cash changing? (Average costs)'
                },
                {
                    title: 'Runway (Months)',
                    value: runway === Infinity ? 'Infinite' : `${Math.round(runway)} Months`,
                    subtitle: 'Cash ÷ Latest Net Burn Rate',
                    colorClass: runwayColor,
                    description: 'Predictive BI: How long will cash last at current spending?',
                    indicator: `Customer Growth: ${customerTrend.arrow} ${formatPercent(customerGrowth)}`,
                    indicatorClass: customerTrend.color,
                },
            ];

            kpiDisplay.innerHTML = kpiItems.map(item => `
                <div class="metric-card bg-white p-6 rounded-xl border-t-4 ${item.colorClass || 'border-blue-500'}">
                    <div class="flex justify-between items-start">
                        <p class="text-sm font-medium text-gray-500">${item.title}</p>
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${item.indicatorClass}">${item.indicator}</span>
                    </div>
                    <p class="text-3xl font-extrabold text-gray-900 mt-1">${item.value}</p>
                    <p class="text-xs text-gray-400 mt-2">${item.description}</p>
                </div>
            `).join('');

             if (metricsData.length === 0) {
                kpiDisplay.innerHTML = '<div class="col-span-4 text-center p-8 text-gray-500">Add data to see key performance indicators.</div>';
            }
        };


        /**
         * Renders the historical data table.
         */
        const renderTable = () => {
            dataTable.innerHTML = ''; // Clear existing rows
            if (metricsData.length === 0) {
                noDataMessage.classList.remove('hidden');
                return;
            }
            noDataMessage.classList.add('hidden');

            // Render in reverse chronological order (latest month first)
            [...metricsData].reverse().forEach((entry, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition duration-150';
                row.innerHTML = `
                    <td>${entry.month}</td>
                    <td>${formatCurrency(entry.mrr)}</td>
                    <td>${entry.new_customers}</td>
                    <td>${entry.churn}</td>
                    <td>${formatCurrency(entry.opex)}</td>
                    <td>${formatCurrency(entry.cash)}</td>
                    <td>
                        <button onclick="deleteEntry('${entry.id}')" class="text-red-500 hover:text-red-700 font-medium transition duration-150 p-1 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                `;
                dataTable.appendChild(row);
            });
        };

        /**
         * Renders the entire dashboard.
         */
        const renderDashboard = () => {
            renderKPIs();
            renderTable();
        };

        // --- Event Handlers ---

        /**
         * Handles the submission of the new data entry form.
         * @param {Event} e - The submit event.
         */
        dataForm.addEventListener('submit', (e) => {
            e.preventDefault();
            formMessage.textContent = '';

            const formData = new FormData(dataForm);
            const entry = {};
            let isValid = true;

            // Validate and parse data
            for (const [key, value] of formData.entries()) {
                if (key === 'month') {
                    if (!value.trim()) {
                        formMessage.textContent = 'Month/Period is required.';
                        isValid = false;
                        break;
                    }
                    entry[key] = value.trim();
                } else {
                    const numValue = parseFloat(value);
                    if (isNaN(numValue) || value.trim() === '') {
                        formMessage.textContent = `${key.replace('_', ' ')} must be a valid number.`;
                        isValid = false;
                        break;
                    }
                    entry[key] = numValue;
                }
            }

            if (!isValid) return;

            // Add unique ID and push
            entry.id = crypto.randomUUID();
            metricsData.push(entry);

            // Re-sort data by period string (assuming YYYY-MM format in sample data for consistency)
            metricsData.sort((a, b) => a.month.localeCompare(b.month));

            saveData();
            dataForm.reset();
            renderDashboard();
        });

        /**
         * Deletes a data entry by ID.
         * @param {string} id - The unique ID of the entry to delete.
         */
        window.deleteEntry = (id) => {
            // Note: Since alert() is prohibited, we skip confirmation for simplicity
            metricsData = metricsData.filter(entry => entry.id !== id);
            saveData();
            renderDashboard();
        };

        // --- Initialization ---
        window.onload = () => {
            loadData();
            renderDashboard();
        };

    </script>
</body>
</html>
